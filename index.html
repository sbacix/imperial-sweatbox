<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WynnAtlas Lite - Ingredient Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #0f1115; color: #e2e8f0; }
        .tier-3 { color: #22d3ee; border-color: rgba(34, 211, 238, 0.3); background: rgba(34, 211, 238, 0.05); }
        .tier-2 { color: #f472b6; border-color: rgba(244, 114, 182, 0.3); background: rgba(244, 114, 182, 0.05); }
        .tier-1 { color: #facc15; border-color: rgba(250, 204, 21, 0.3); background: rgba(250, 204, 21, 0.05); }
        .tier-0 { color: #94a3b8; border-color: rgba(148, 163, 184, 0.3); background: rgba(148, 163, 184, 0.05); }
        .search-shadow { box-shadow: 0 0 40px -10px rgba(34, 211, 238, 0.2); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div id="app" class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-7xl font-black mb-4 bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent italic tracking-tighter">
                WYNN ATLAS <span class="text-slate-600 not-italic">LITE</span>
            </h1>
            <p class="text-slate-400 text-lg">Instant Ingredient Database Access</p>
        </header>

        <!-- Controls -->
        <div class="mb-8 flex flex-col md:flex-row gap-4">
            <input type="text" id="searchInput" placeholder="Search ingredients (e.g. Bob's Tear)..." 
                class="flex-grow bg-slate-900 border border-slate-800 rounded-2xl py-4 px-6 focus:ring-2 focus:ring-cyan-500 outline-none transition-all text-lg shadow-2xl">
            
            <select id="tierFilter" class="bg-slate-900 border border-slate-800 rounded-2xl px-8 py-4 outline-none focus:ring-2 focus:ring-cyan-500 cursor-pointer shadow-2xl">
                <option value="all">All Tiers</option>
                <option value="0">Tier 0</option>
                <option value="1">Tier 1</option>
                <option value="2">Tier 2</option>
                <option value="3">Tier 3</option>
            </select>
        </div>

        <!-- Status -->
        <div id="status" class="mb-4 text-sm text-slate-500 font-mono italic">Loading ingredients...</div>

        <!-- Results -->
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
    </div>

    <script>
        // Switched to the Full Item Database endpoint
        const API_URL = 'https://api.wynncraft.com/v3/item/database?fullResult';
        let ingredients = [];

        async function init() {
            const statusEl = document.getElementById('status');

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('API Error');
                const data = await response.json();
                
                // Convert object to array and filter for objects that contain 'tier' or 'skills'
                // This identifies crafting ingredients specifically within the full database.
                const allItems = Object.values(data);
                ingredients = allItems.filter(item => 
                    item.type === 'Ingredient' || 
                    item.isIngredient || 
                    (item.tier !== undefined && item.skills)
                );

                statusEl.innerText = `Loaded ${ingredients.length} ingredients from full database`;
                render();
            } catch (e) {
                statusEl.innerText = "Error loading data. The Wynncraft API might be down or rate-limited.";
                console.error(e);
            }
        }

        function render() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const tier = document.getElementById('tierFilter').value;
            const container = document.getElementById('results');
            
            const filtered = ingredients.filter(ing => {
                const name = (ing.name || "").toLowerCase();
                const matchesSearch = name.includes(query);
                const matchesTier = tier === 'all' || (ing.tier !== undefined && ing.tier == tier);
                return matchesSearch && matchesTier;
            });

            container.innerHTML = filtered.map(ing => `
                <div class="p-5 rounded-xl border transition-all hover:scale-[1.02] tier-${ing.tier || 0} flex flex-col h-full shadow-lg backdrop-blur-sm">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-bold text-lg leading-tight truncate pr-2">${ing.name}</h3>
                        <div class="text-xs opacity-80 font-black">T${ing.tier || 0}</div>
                    </div>
                    <div class="text-[10px] opacity-60 mb-3 uppercase tracking-widest font-bold">
                        Lv. ${ing.level || ing.lvl || 0} â€¢ ${ing.type || 'Ingredient'}
                    </div>
                    <div class="space-y-1 text-sm flex-grow">
                        ${ing.identifications ? Object.entries(ing.identifications).map(([k, v]) => `
                            <div class="flex justify-between">
                                <span class="opacity-70 capitalize">${k.replace(/([A-Z])/g, ' $1')}</span>
                                <span class="font-mono font-bold">${typeof v === 'object' ? (v.min === v.max ? v.min : `${v.min} to ${v.max}`) : v}</span>
                            </div>
                        `).join('') : '<div class="opacity-30 italic">No special stats</div>'}
                    </div>
                    <div class="mt-4 pt-3 border-t border-current/10 flex flex-wrap gap-1">
                        ${(ing.skills || []).map(s => `<span class="text-[9px] px-2 py-0.5 rounded-full bg-white/10 font-bold uppercase">${s}</span>`).join('')}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('status').innerText = `Showing ${filtered.length} ingredients`;
        }

        document.getElementById('searchInput').addEventListener('input', render);
        document.getElementById('tierFilter').addEventListener('change', render);

        init();
    </script>
</body>
</html>
